
<section id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading top-buffer">Skillsets</h2>
        <h4 class="section-subheading text-muted bottom-buffer">Experiences I've come across</h4>
      </div>
    </div>
    <div class="row bottom-buffer">
      {% for skill in site.data.skills %}
        <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
          <div class="circle">
            <img src="{{ skill[1].image }}" class="img-responsive" alt="{{ skill[1].alt }}" style="width:100%; padding: 5px" data-toggle="tooltip" data-placement="bottom" title="{{ skill[1].alt }}">
          </div>
        </div>
      {% endfor %} 
    </div>
  </div>
</section>
